<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login in to continue to Video Portal</h1>
            <div class="account-wall">
                <img src="" alt="" class="profile-img">
                <form class="form-signin" name="loginForm" ng-controller="Login" ng-submit="vm.login(vm.credentials)" novalidate>

                    <div class="form-group label-floating">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" ng-model="vm.credentials.username" required autofocus>
                        <span class="help-block" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">Please enter a  <code>username</code></span>
                    </div>

                    <!--<input type="text" class="form-control" id="username" name="username" ng-model="vm.credentials.username" placeholder="Username"
                        required autofocus>
                    <p class="help-block" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">Please enter a username</p>-->

                    <div class="form-group label-floating">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="vm.credentials.password" required autofocus>
                        <span class="help-block" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">Please enter a  <code>password</code></span>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Login in</button>
                </form>
            </div>
            <div class="alert alert-danger login-failed" ng-if="vm.loginFailed">
                <p>Please enter a valid username/password</p>
            </div>
        </div>
    </div>
</div>
