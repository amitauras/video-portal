<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title ng-bind="title"></title>
	<base href="/">
	<style>
		/* This helps the ng-show/ng-hide animations start at the right place. */
		/* Since Angular has this but needs to load, this gives us the class early. */
		
		.ng-hide {
			display: none!important;
		}
	</style>

	<!-- build:css styles/lib.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
	<link rel="stylesheet" href="/bower_components/video.js/dist/video-js.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.css" />
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:css styles/app.css-->
	<!-- inject:css -->
	<link rel="stylesheet" href="/.tmp/styles.css">
	<!-- endinject -->
	<!-- endbuild -->
</head>

<body>
	<div>
        <div ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Video Portal
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
	<!-- build:js js/lib.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
	<script src="/bower_components/moment/moment.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="/bower_components/toastr/toastr.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-md5/angular-md5.js"></script>
	<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<script src="/bower_components/video.js/dist/video.js"></script>
	<script src="/bower_components/vjs-video/dist/vjs-video.min.js"></script>
	<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
	<script src="/bower_components/bootstrap-material-design/dist/js/material.js"></script>
	<script src="/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js js/app.js-->
	<!-- inject:js -->
	<script src="/src/client/app/app.module.js"></script>
	<script src="/src/client/app/core/core.module.js"></script>
	<script src="/src/client/app/home/home.module.js"></script>
	<script src="/src/client/app/layout/layout.module.js"></script>
	<script src="/src/client/app/blocks/auth/auth.module.js"></script>
	<script src="/src/client/app/blocks/logger/logger.module.js"></script>
	<script src="/src/client/app/blocks/exception/exception.module.js"></script>
	<script src="/src/client/app/blocks/router/router.module.js"></script>
	<script src="/src/client/app/init.js"></script>
	<script src="/src/client/app/core/config.js"></script>
	<script src="/src/client/app/core/constants.js"></script>
	<script src="/src/client/app/core/core.route.js"></script>
	<script src="/src/client/app/core/dataservice.js"></script>
	<script src="/src/client/app/home/home.controller.js"></script>
	<script src="/src/client/app/home/home.route.js"></script>
	<script src="/src/client/app/home/video-detail.controller.js"></script>
	<script src="/src/client/app/layout/navbar.controller.js"></script>
	<script src="/src/client/app/layout/shell.controller.js"></script>
	<script src="/src/client/app/blocks/auth/auth-resolver.service.js"></script>
	<script src="/src/client/app/blocks/auth/auth.constants.js"></script>
	<script src="/src/client/app/blocks/auth/auth.interceptor.js"></script>
	<script src="/src/client/app/blocks/auth/auth.route.js"></script>
	<script src="/src/client/app/blocks/auth/auth.service.js"></script>
	<script src="/src/client/app/blocks/auth/session.service.js"></script>
	<script src="/src/client/app/blocks/logger/logger.js"></script>
	<script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
	<script src="/src/client/app/blocks/exception/exception.js"></script>
	<script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
	<script src="/src/client/app/blocks/router/router.constants.js"></script>
	<script src="/src/client/app/home/directives/rating.directive.js"></script>
	<script src="/src/client/app/home/directives/rating.service.js"></script>
	<script src="/src/client/app/home/directives/video-element.directive.js"></script>
	<script src="/src/client/app/blocks/auth/controllers/login.controller.js"></script>
	<script src="/src/client/app/blocks/auth/controllers/logout.controller.js"></script>
	<!-- endinject -->

	<!-- inject:templates:js -->
	<!-- endinject -->

	<!-- endbuild -->
</body>

</html>
